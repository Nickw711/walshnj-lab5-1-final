<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matching Game</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Matching Game</h1>
    <div id="game-container">
        <table border="1">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone Number</th>
                </tr>
            </thead>
            <tbody id="game-table"></tbody>
        </table>
        <br>
        <form id="matching-form">
            <label for="input-name">Name:</label>
            <input type="text" id="input-name" required>
            <label for="input-phone">Phone Number:</label>
            <input type="text" id="input-phone" required>
            <button type="submit">Check</button>
        </form>
        <p id="result-message"></p>
    </div>
    
    <script>
        // Shuffle function to shuffle an array
        function shuffle(array) {
            let currentIndex = array.length, randomIndex;
            while (currentIndex !== 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
            }
            return array;
        }

        // Get names and phone numbers into separate arrays
        const names = Array.from(document.querySelectorAll('td:nth-child(1)')).map(name => name.textContent.trim());
        const phones = Array.from(document.querySelectorAll('td:nth-child(2)')).map(phone => phone.textContent.trim());

        // Shuffle names and phone numbers independently
        const shuffledNames = shuffle(names);
        const shuffledPhones = shuffle(phones);

        // Populate the table with shuffled names and phone numbers
        const gameTable = document.getElementById('game-table');
        shuffledNames.forEach((name, index) => {
            const row = document.createElement('tr');
            const nameCell = document.createElement('td');
            const phoneCell = document.createElement('td');
            nameCell.textContent = name;
            phoneCell.textContent = shuffledPhones[index];
            row.appendChild(nameCell);
            row.appendChild(phoneCell);
            gameTable.appendChild(row);
        });

        // Check if the user's input matches the correct pair
        const matchingForm = document.getElementById('matching-form');
        matchingForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const inputName = document.getElementById('input-name').value.trim();
            const inputPhone = document.getElementById('input-phone').value.trim();
            const correctPair = Array.from(document.querySelectorAll('tr')).find(row => {
                const name = row.querySelector('td:nth-child(1)').textContent.trim();
                const phone = row.querySelector('td:nth-child(2)').textContent.trim();
                return name === inputName && phone === inputPhone;
            });
            if (correctPair) {
                document.getElementById('result-message').textContent = 'Correct!';
            } else {
                document.getElementById('result-message').textContent = 'Incorrect. Please try again.';
            }
            // Clear input fields
            document.getElementById('input-name').value = '';
            document.getElementById('input-phone').value = '';
        });
    </script>
</body>
</html>
