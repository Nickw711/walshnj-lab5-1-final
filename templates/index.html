<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matching Game</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Matching Game</h1>
    <div id="game-container">
        <table border="1">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone Number</th>
                </tr>
            </thead>
            <tbody id="game-table">
                {% for row in rows %}
                    <tr class="pair">
                        <td class="name">{{ row[0] }}</td>
                        <td class="phone hidden">{{ row[1] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <br>
        <form id="matching-form">
            <label for="input-name">Name:</label>
            <input type="text" id="input-name" required>
            <label for="input-phone">Phone Number:</label>
            <input type="text" id="input-phone" required>
            <button type="submit">Check</button>
        </form>
        <p id="result-message"></p>
    </div>
    
    <script>
        // Shuffle function to shuffle the pairs
        function shuffle(array) {
            let currentIndex = array.length, randomIndex;
            while (currentIndex !== 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
            }
            return array;
        }

        // Shuffle the pairs
        const pairs = document.querySelectorAll('.pair');
        const shuffledPairs = shuffle(Array.from(pairs));
        const gameTable = document.getElementById('game-table');
        shuffledPairs.forEach(pair => gameTable.appendChild(pair));

        // Check if the user's input matches the correct pair
        const matchingForm = document.getElementById('matching-form');
        matchingForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const inputName = document.getElementById('input-name').value;
            const inputPhone = document.getElementById('input-phone').value;
            const correctPair = Array.from(document.querySelectorAll('.pair')).find(pair => {
                const name = pair.querySelector('.name').textContent;
                const phone = pair.querySelector('.phone').textContent;
                return name === inputName && phone === inputPhone;
            });
            if (correctPair) {
                document.getElementById('result-message').textContent = 'Correct!';
            } else {
                document.getElementById('result-message').textContent = 'Incorrect. Please try again.';
            }
            // Clear input fields
            document.getElementById('input-name').value = '';
            document.getElementById('input-phone').value = '';
        });
    </script>
</body>
</html>
