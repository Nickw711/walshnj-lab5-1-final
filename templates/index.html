<!DOCTYPE html>
<html>
<head>
    <title>Matching Game</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: auto;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: center;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Matching Game</h2>
    <p>Guess the correct combination of name and number:</p>
    <form method="POST" action="/check-guess">
        <table>
            <tr>
                <th>Name</th>
                <th>Phone Number</th>
            </tr>
            {% for i in range(names|length) %}
            <tr>
                <td>{{ names[i] }}</td>
                <td><input type="text" name="guesses[]" required></td>
            </tr>
            {% endfor %}
        </table>
        <input type="hidden" name="correct_numbers" value="{{ correct_numbers }}">
        <br>
        <input type="submit" value="Check Guess">
    </form>
    <p>{{ message }}</p>
</body>
</html>
